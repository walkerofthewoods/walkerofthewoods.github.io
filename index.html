<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <script src="https://kit.fontawesome.com/1212ecc65f.js" crossorigin="anonymous"></script>

  <!-- Favicon and title -->
  <link rel="icon" href="faviconmoon.png">
  <title>R.Walker.Dev</title>

  <!-- Halfmoon CSS -->
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-mode-onload="true">
  <!-- Modals go here -->
  <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

  <!-- Page wrapper start -->
  <div class="page-wrapper with-navbar with-sidebar">

    <!-- Sticky alerts (toasts), empty container -->
    <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
    <div class="sticky-alerts"></div>

    <!-- Navbar start -->
    <nav class="navbar">
      <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
      <button class="btn btn-action" type="button" onclick="halfmoon.toggleSidebar()">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <span class="sr-only">Toggle sidebar</span> <!-- sr-only = show only on screen readers -->
      </button>
      <a href="#" class="navbar-brand text-monospace">
        R.Walker.Dev
      </a>
      <div class="navbar-content ml-auto">
        <button class="btn text-monospace" type="button" style="margin-right: 5px">Contact Me</button>
        <button class="btn btn-action" type="button" onclick="halfmoon.toggleDarkMode()">
        <i class="far fa-moon" aria-hidden="true"></i>
        <span class="sr-only">Toggle sidebar</span> <!-- sr-only = show only on screen readers -->
      </button>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Sidebar start -->
    <div class="sidebar">
      <!-- Reference: https://www.gethalfmoon.com/docs/sidebar -->
      <a href="" class="sidebar-link">About Me</a>
      <a href="" class="sidebar-link">Project 1</a>
      <a href="" class="sidebar-link">Contact Me</a>
    </div>
    <!-- Sidebar end -->

    <!-- Content wrapper start -->
    <div class="content-wrapper">
      <!-- Add your page's main content here
      -->
    <div class="w-400 mw-full"> <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% -->
      <div class="card p-0"> <!-- p-0 = padding: 0 -->
        <img src="..." class="img-fluid rounded-top" alt="..."> <!-- rounded-top = rounded corners on the top -->
        <!-- Nested content container inside card -->
        <div class="content">
          <h2 class="content-title">
            Front-end development
          </h2>
          <p class="text-muted">
            Responsive websites
          </p>
        </div>
      </div>
    </div>
    <!-- Content wrapper end -->

  </div>
  <!-- Page wrapper end -->

  <!-- Halfmoon JS -->
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
</body>
</html>
